---
# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # ================================================================
  # GitHub Actions - Update workflow action versions
  # ================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      # Use conventional commit style consistent with the repo
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automation"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"

  # ================================================================
  # Docker - Update Dockerfile base images
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "security"
    # Important: Review Docker updates carefully due to digest pinning
    open-pull-requests-limit: 5

  # ================================================================
  # Python (pip) - Update Python dependencies in pyproject.toml
  # ================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group development dependencies separately from production
    groups:
      python-dependencies:
        patterns:
          - "*"

  # ================================================================
  # npm - Update Node.js dependencies in package.json
  # ================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "javascript"
    # Group all npm dependencies together
    groups:
      npm-dependencies:
        patterns:
          - "*"

  # ================================================================
  # Docker - Variant Images (Minimal)
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/variants/minimal"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "variant-minimal"
    open-pull-requests-limit: 5

  # ================================================================
  # Docker - Variant Images (Python)
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/variants/python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "variant-python"
    open-pull-requests-limit: 5

  # ================================================================
  # Docker - Variant Images (Node)
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/variants/node"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "variant-node"
    open-pull-requests-limit: 5

  # ================================================================
  # Docker - Variant Images (Full)
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/variants/full"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "variant-full"
    open-pull-requests-limit: 5
