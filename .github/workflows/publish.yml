---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "üöÄ Publish UBI Image"

on:
  push:
    branches:
      - main
      - master
    tags:
        - "*"        # trigger publish on ANY tag push
    paths:
      - ".devcontainer/**"
      - "scripts/**"
      - "VERSION"
      - ".github/workflows/publish.yml"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  build-and-push:
    name: "üì¶ Build & Publish UBI Image"
    runs-on: ubuntu-latest

    permissions:
      contents: write     # required for reading repo / metadata
      packages: write     # required for pushing GHCR packages

    steps:
      # -------------------------------------------------------------
      # 1. Check out the repository
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures bumper workflow tags are visible

      # -------------------------------------------------------------
      # 2. Load and validate VERSION file
      # -------------------------------------------------------------
      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "‚ùå ERROR: VERSION file is missing."
            exit 1
          fi

          VERSION_CONTENT=$(cat VERSION | tr -d '[:space:]')

          if [ -z "$VERSION_CONTENT" ]; then
            echo "‚ùå ERROR: VERSION file is empty."
            exit 1
          fi

          echo "VERSION=$VERSION_CONTENT" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION_CONTENT"

      # -------------------------------------------------------------
      # 3. Log in to GHCR
      # -------------------------------------------------------------
      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 4. Extract metadata (tags + labels)
      # -------------------------------------------------------------
      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubi
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      # -------------------------------------------------------------
      # 5. Build & Push the UBI Image
      # -------------------------------------------------------------
      - name: üõ†Ô∏è Build and Push UBI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 6. Display final tag list for clarity
      # -------------------------------------------------------------
      - name: üìã Show published tags
        run: |
          echo "Published UBI image tags:"
          echo "${{ steps.meta.outputs.tags }}"
