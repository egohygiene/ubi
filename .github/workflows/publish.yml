---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "ðŸš€ Publish UBI Image"

on:
  push:
    branches:
      - main
      - master
    tags:
        - "*"        # trigger publish on ANY tag push
  workflow_dispatch:

jobs:
  build-and-push:
    name: "ðŸ“¦ Build & Publish UBI Image - ${{ matrix.variant }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variant:
          - name: "base"
            dockerfile: ".devcontainer/Dockerfile"
            suffix: ""
          - name: "minimal"
            dockerfile: "variants/minimal/Dockerfile"
            suffix: "-minimal"
          - name: "python"
            dockerfile: "variants/python/Dockerfile"
            suffix: "-python"
          - name: "node"
            dockerfile: "variants/node/Dockerfile"
            suffix: "-node"
          - name: "full"
            dockerfile: "variants/full/Dockerfile"
            suffix: "-full"

    permissions:
      contents: write     # required for reading repo / metadata
      packages: write     # required for pushing GHCR packages
      id-token: write     # required for Cosign keyless signing (OIDC)

    steps:
      # -------------------------------------------------------------
      # 1. Check out the repository
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # ensures bumper workflow tags are visible

      # -------------------------------------------------------------
      # 2. Load and validate VERSION file
      # -------------------------------------------------------------
      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "âŒ ERROR: VERSION file is missing."
            exit 1
          fi

          VERSION_CONTENT=$(cat VERSION | tr -d '[:space:]')

          if [ -z "$VERSION_CONTENT" ]; then
            echo "âŒ ERROR: VERSION file is empty."
            exit 1
          fi

          echo "VERSION=$VERSION_CONTENT" >> $GITHUB_ENV
          echo "version=$VERSION_CONTENT" >> "$GITHUB_OUTPUT"

      # -------------------------------------------------------------
      # 3. Set up QEMU for multi-architecture emulation
      # -------------------------------------------------------------
      - name: ðŸ—ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -------------------------------------------------------------
      # 4. Set up Docker Buildx for multi-platform builds
      # -------------------------------------------------------------
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------
      # 5. Log in to GHCR
      # -------------------------------------------------------------
      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 6. Extract metadata (tags + labels)
      # -------------------------------------------------------------
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubi
          tags: |
            type=raw,value=latest${{ matrix.variant.suffix }}
            type=raw,value=${{ steps.version.outputs.version }}${{ matrix.variant.suffix }}
            type=sha,suffix=${{ matrix.variant.suffix }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.variant=${{ matrix.variant.name }}

      # -------------------------------------------------------------
      # 7. Build & Push the UBI Image (multi-platform)
      #
      # Builds and pushes images for multiple architectures:
      # - linux/amd64 (x86_64): Intel/AMD processors
      # - linux/arm64 (ARM64): Apple Silicon, AWS Graviton, Raspberry Pi
      #
      # Docker will automatically serve the correct architecture.
      # -------------------------------------------------------------
      - name: ðŸ› ï¸ Build and Push UBI Image (${{ matrix.variant.name }})
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 8. Install Cosign for keyless image signing
      # -------------------------------------------------------------
      - name: ðŸ” Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      # -------------------------------------------------------------
      # 9. Sign the container image with Cosign (keyless)
      # -------------------------------------------------------------
      - name: ðŸ” Sign container image with Cosign
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "Signing image with digest: ${DIGEST}"

          # Sign the image by digest (covers all tags)
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/ubi@${DIGEST}

          echo "âœ… Image signed successfully!"
          echo ""
          echo "ðŸ“‹ Signed tags:"
          echo "${TAGS}"

      # -------------------------------------------------------------
      # 10. Generate SBOM (Software Bill of Materials)
      # -------------------------------------------------------------
      - name: ðŸ§¾ Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ubi:${{ steps.version.outputs.version }}${{ matrix.variant.suffix }}
          format: spdx-json
          output-file: ubi-${{ matrix.variant.name }}-sbom.spdx.json

      # -------------------------------------------------------------
      # 11. Upload SBOM as workflow artifact
      # -------------------------------------------------------------
      - name: ðŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: ubi-${{ matrix.variant.name }}-sbom-${{ steps.version.outputs.version }}
          path: ubi-${{ matrix.variant.name }}-sbom.spdx.json
          retention-days: 90

      # -------------------------------------------------------------
      # 12. Display SBOM generation summary
      # -------------------------------------------------------------
      - name: ðŸ“Š Display SBOM summary
        if: success() || failure()
        run: |
          {
            echo "## ðŸ§¾ SBOM Generation Summary (${{ matrix.variant.name }})"
            echo ""
            echo "**Image:** ghcr.io/${{ github.repository_owner }}/ubi:${{ steps.version.outputs.version }}${{ matrix.variant.suffix }}"
            echo "**Format:** SPDX-JSON"
            echo "**File:** ubi-${{ matrix.variant.name }}-sbom.spdx.json"
            echo ""
            if [ -f ubi-${{ matrix.variant.name }}-sbom.spdx.json ]; then
              echo "âœ… SBOM generated successfully"
              echo ""
            else
              echo "âš ï¸ SBOM generation may have failed"
              echo ""
            fi
            echo "ðŸ“¥ Download the SBOM from the workflow artifacts."
          } >> "$GITHUB_STEP_SUMMARY"

      # -------------------------------------------------------------
      # 13. Display final tag list for clarity
      # -------------------------------------------------------------
      - name: ðŸ“‹ Show published tags
        run: |
          echo "Published UBI image tags:"
          echo "${{ steps.meta.outputs.tags }}"
