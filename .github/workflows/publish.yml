name: Publish UBI Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - ".devcontainer/**"
      - "scripts/**"
      - "VERSION"
      - ".github/workflows/publish.yml"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Publish UBI Image
    runs-on: ubuntu-latest

    permissions:
      contents: read        # allow checkout
      packages: write       # allow pushing to GHCR

    steps:
      # -------------------------------------------------------------
      # 1. Check out the repository
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Load and validate VERSION file
      # -------------------------------------------------------------
      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "ERROR: VERSION file is missing."
            exit 1
          fi

          VERSION_CONTENT=$(cat VERSION)
          if [ -z "$VERSION_CONTENT" ]; then
            echo "ERROR: VERSION file is empty."
            exit 1
          fi

          echo "VERSION=$VERSION_CONTENT" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION_CONTENT"

      # -------------------------------------------------------------
      # 3. Log in to GHCR
      # -------------------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 4. Extract metadata (tags + labels)
      # -------------------------------------------------------------
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubi
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      # -------------------------------------------------------------
      # 5. Build and push the image
      # -------------------------------------------------------------
      - name: Build and Push UBI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 6. Display output tags in CI logs for clarity
      # -------------------------------------------------------------
      - name: Show published tags
        run: |
          echo "ðŸ“¦ Published UBI image tags:"
          echo "${{ steps.meta.outputs.tags }}"
