---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "ðŸš€ Publish UBI Image"

on:
  push:
    branches:
      - main
      - master
    tags:
        - "*"        # trigger publish on ANY tag push
  workflow_dispatch:

jobs:
  build-and-push:
    name: "ðŸ“¦ Build & Publish UBI Image"
    runs-on: ubuntu-latest

    permissions:
      contents: write     # required for reading repo / metadata
      packages: write     # required for pushing GHCR packages

    steps:
      # -------------------------------------------------------------
      # 1. Check out the repository
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures bumper workflow tags are visible

      # -------------------------------------------------------------
      # 2. Load and validate VERSION file
      # -------------------------------------------------------------
      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "âŒ ERROR: VERSION file is missing."
            exit 1
          fi

          VERSION_CONTENT=$(cat VERSION | tr -d '[:space:]')

          if [ -z "$VERSION_CONTENT" ]; then
            echo "âŒ ERROR: VERSION file is empty."
            exit 1
          fi

          echo "VERSION=$VERSION_CONTENT" >> $GITHUB_ENV
          echo "version=$VERSION_CONTENT" >> "$GITHUB_OUTPUT"

      # -------------------------------------------------------------
      # 3. Set up QEMU for multi-architecture emulation
      # -------------------------------------------------------------
      - name: ðŸ—ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -------------------------------------------------------------
      # 4. Set up Docker Buildx for multi-platform builds
      # -------------------------------------------------------------
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------
      # 5. Log in to GHCR
      # -------------------------------------------------------------
      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 6. Extract metadata (tags + labels)
      # -------------------------------------------------------------
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ubi
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      # -------------------------------------------------------------
      # 7. Build & Push the UBI Image (multi-platform)
      # -------------------------------------------------------------
      - name: ðŸ› ï¸ Build and Push UBI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 6. Generate SBOM (Software Bill of Materials)
      # -------------------------------------------------------------
      - name: ðŸ§¾ Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ubi:${{ steps.version.outputs.version }}
          format: spdx-json
          output-file: ubi-sbom.spdx.json

      # -------------------------------------------------------------
      # 7. Upload SBOM as workflow artifact
      # -------------------------------------------------------------
      - name: ðŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubi-sbom-${{ steps.version.outputs.version }}
          path: ubi-sbom.spdx.json
          retention-days: 90

      # -------------------------------------------------------------
      # 8. Display SBOM generation summary
      # -------------------------------------------------------------
      - name: ðŸ“Š Display SBOM summary
        if: success() || failure()
        run: |
          {
            echo "## ðŸ§¾ SBOM Generation Summary"
            echo ""
            echo "**Image:** ghcr.io/${{ github.repository_owner }}/ubi:${{ steps.version.outputs.version }}"
            echo "**Format:** SPDX-JSON"
            echo "**File:** ubi-sbom.spdx.json"
            echo ""
            if [ -f ubi-sbom.spdx.json ]; then
              echo "âœ… SBOM generated successfully"
              echo ""
            else
              echo "âš ï¸ SBOM generation may have failed"
              echo ""
            fi
            echo "ðŸ“¥ Download the SBOM from the workflow artifacts."
          } >> "$GITHUB_STEP_SUMMARY"

      # -------------------------------------------------------------
      # 9. Display final tag list for clarity
      # -------------------------------------------------------------
      - name: ðŸ“‹ Show published tags
        run: |
          echo "Published UBI image tags:"
          echo "${{ steps.meta.outputs.tags }}"
