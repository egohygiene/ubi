---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "ðŸ”’ Container Vulnerability Scan"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  schedule:
    # Run weekly vulnerability scans every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results to GitHub Security tab
  pull-requests: write    # Optional: for commenting on PRs with scan results

jobs:
  trivy-scan:
    name: "ðŸ” Scan UBI Image for Vulnerabilities"
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Check out the repository
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Read VERSION file
      # -------------------------------------------------------------
      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "âŒ ERROR: VERSION file is missing."
            exit 1
          fi

          VERSION_CONTENT=$(cat VERSION | tr -d '[:space:]')

          if [ -z "$VERSION_CONTENT" ]; then
            echo "âŒ ERROR: VERSION file is empty."
            exit 1
          fi

          echo "VERSION=$VERSION_CONTENT" >> $GITHUB_ENV
          echo "version=$VERSION_CONTENT" >> $GITHUB_OUTPUT

      # -------------------------------------------------------------
      # 3. Set up Docker Buildx (for efficient image building)
      # -------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------
      # 4. Build the UBI Image (without pushing)
      # -------------------------------------------------------------
      - name: ðŸ› ï¸ Build UBI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          load: true  # Load image into local Docker for scanning
          tags: ubi:local-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------
      # 5. Run Trivy vulnerability scanner
      # -------------------------------------------------------------
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ubi:local-${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail the build if vulnerabilities are found

      # -------------------------------------------------------------
      # 6. Upload Trivy results to GitHub Security tab
      # -------------------------------------------------------------
      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload results even if previous step fails
        with:
          sarif_file: 'trivy-results.sarif'

      # -------------------------------------------------------------
      # 7. Generate human-readable vulnerability report
      # -------------------------------------------------------------
      - name: ðŸ“‹ Generate human-readable report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ubi:local-${{ steps.version.outputs.version }}
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      # -------------------------------------------------------------
      # 8. Upload vulnerability report as artifact
      # -------------------------------------------------------------
      - name: ðŸ“¦ Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-vulnerability-report
          path: |
            trivy-results.sarif
            trivy-report.txt
          retention-days: 30

      # -------------------------------------------------------------
      # 9. Display summary of findings
      # -------------------------------------------------------------
      - name: ðŸ“Š Display scan summary
        if: always()
        run: |
          echo "## ðŸ”’ Trivy Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ubi:local-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-report.txt ]; then
            echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Report file not generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the full report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
