---
# Pre-commit hooks for UBI repository
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.12

repos:
  # Core formatting and file hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Normalize line endings to LF
      - id: mixed-line-ending
        args: [--fix=lf]
      # Prevent large files from being committed
      - id: check-added-large-files
        args: [--maxkb=500]
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax (exclude GitHub Actions - they use yamllint below with custom rules)
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^\.github/workflows/
      # Check TOML syntax
      - id: check-toml
      # Check JSON syntax (exclude JSONC files)
      - id: check-json
        exclude: ^(\.vscode/.*\.json|\.devcontainer/.*\.json)$
      # Prevent committing to main/master directly
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --config-data
          - |
            extends: default
            rules:
              line-length:
                max: 120
                level: warning
              comments:
                min-spaces-from-content: 1
              indentation:
                spaces: 2
                indent-sequences: consistent
              document-start: disable
              truthy:
                allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
                level: warning
              braces:
                min-spaces-inside: 0
                max-spaces-inside: 1
                level: warning
        exclude: ^(tasks/.*\.yml|\.github/workflows/.*)$

  # Markdown linting
  # Note: CHANGELOG.md is excluded because it's auto-generated by bump-my-version
  # and has a specific format that should not be manually modified
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args:
          - --fix
          - --config
          - .markdownlint.json
        exclude: ^(CHANGELOG\.md|\.github/)

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args:
          - --ignore
          - DL3008  # Pin versions in apt-get install (handled by base image)
          - --ignore
          - DL3009  # Delete apt cache (handled by base image)

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args:
          - --severity=warning
          - --exclude=SC1091  # Not following sourced files

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12
        args: [--config, pyproject.toml]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Check for secrets (additional security)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: >
          (?x)^(
            poetry.lock|
            package-lock.json|
            \.vscode/.*|
            \.git/.*
          )$

ci:
  autofix_commit_msg: |
    chore: auto-fix pre-commit hooks

    [skip ci]
  autofix_prs: true
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  autoupdate_schedule: monthly
  skip: []
  submodules: false
