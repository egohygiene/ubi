# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Rules â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# ğŸ”‘ Generic API Key
[[rules]]
id = "generic-api-key"
description = "Generic API keys or secrets"
regex = '''(?i)(api[-_]?key|secret[-_]?key|access[-_]?token|password)["']?\s*[:=]\s*["']?([a-z0-9\-_=]{32,})["']?'''
secretGroup = 2
tags = ["key", "generic", "api"]

# ğŸªª JWTs (Base64-encoded JSON Web Tokens)
[[rules]]
id = "jwt"
description = "JSON Web Tokens (JWT)"
regex = '''eyJ[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+'''
tags = ["token", "jwt"]

# ğŸ§  Slack Token
[[rules]]
id = "slack-token"
description = "Slack tokens"
regex = '''xox[baprs]-([0-9a-zA-Z]{10,48})'''
tags = ["slack", "token", "key"]

# ğŸ¦ Stripe Secret Key
[[rules]]
id = "stripe-secret-key"
description = "Stripe secret key"
regex = '''sk_live_[0-9a-zA-Z]{24}'''
tags = ["stripe", "token", "key"]

# ğŸ” GitHub Personal Access Token
[[rules]]
id = "github-pat"
description = "GitHub Personal Access Token"
regex = '''ghp_[0-9a-zA-Z]{36}'''
tags = ["github", "token", "key"]

# ğŸ§ª Optional: Private Key Blocks
[[rules]]
id = "private-key"
description = "Generic private RSA or SSH keys"
regex = '''-----BEGIN (RSA|DSA|EC|OPENSSH|PGP|PRIVATE) KEY-----'''
tags = ["rsa", "ssh", "private-key"]

