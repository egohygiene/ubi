---
# =============================================================================
# Goss Container Test Configuration for UBI Node Variant
# =============================================================================
# This file validates the UBI Node variant container environment.
# The Node variant should have Node.js v20 (LTS), npm, and build tools.
#
# Test Categories:
# - Filesystem Structure: /opt/universal/* directories
# - Permissions: vscode user access
# - Commands: Base utilities + Node.js toolchain
# - Environment Variables: XDG paths + Node-specific vars
# - Node-specific tests: node, npm versions
# =============================================================================

# =============================================================================
# FILESYSTEM STRUCTURE TESTS
# =============================================================================
file:
  # Universal Home Directory
  /opt/universal:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

  # Universal Bin Directory
  /opt/universal/bin:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

  # Universal Toolbox Directory (XDG_DATA_HOME)
  /opt/universal/toolbox:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

  # Universal Cache Directory (XDG_CACHE_HOME)
  /opt/universal/cache:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

  # Universal Config Directory (XDG_CONFIG_HOME)
  /opt/universal/config:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

  # Universal Runtime Directory (XDG_STATE_HOME)
  /opt/universal/runtime:
    exists: true
    filetype: directory
    owner: vscode
    group: vscode
    mode: "0755"

# =============================================================================
# COMMAND AVAILABILITY TESTS - BASE + NODE
# =============================================================================
command:
  # Shell
  bash:
    exit-status: 0
    exec: "bash --version"
    stdout:
      - "GNU bash"

  # Coreutils
  ls:
    exit-status: 0
    exec: "ls --version"
    stdout:
      - "GNU coreutils"

  grep:
    exit-status: 0
    exec: "grep --version"
    stdout:
      - "GNU grep"

  # Version Control
  git:
    exit-status: 0
    exec: "git --version"
    stdout:
      - "git version"

  # Node.js Toolchain
  node:
    exit-status: 0
    exec: "node --version"
    stdout:
      - "v"

  npm:
    exit-status: 0
    exec: "npm --version"

# =============================================================================
# ENVIRONMENT VARIABLE TESTS
# =============================================================================
env:
  # XDG Base Directory Specification
  XDG_CONFIG_HOME:
    contains:
      - "/opt/universal/config"

  XDG_CACHE_HOME:
    contains:
      - "/opt/universal/cache"

  XDG_DATA_HOME:
    contains:
      - "/opt/universal/toolbox"

  XDG_STATE_HOME:
    contains:
      - "/opt/universal/runtime"

  # Locale Configuration
  LANG:
    contains:
      - "en_US.utf8"

  LC_ALL:
    contains:
      - "en_US.utf8"
  # Telemetry Opt-Out Variables
  DO_NOT_TRACK:
    contains:
      - "1"

  TELEMETRY_ENABLED:
    contains:
      - "0"

  NEXT_TELEMETRY_DISABLED:
    contains:
      - "1"

  # Node-specific environment
  NODE_ENV:
    contains:
      - "development"

# =============================================================================
# USER TESTS
# =============================================================================
user:
  vscode:
    exists: true
    uid: 1000
    gid: 1000
    home: /home/vscode

# =============================================================================
# GROUP TESTS
# =============================================================================
group:
  vscode:
    exists: true
    gid: 1000

# =============================================================================
# PACKAGE TESTS
# =============================================================================
package:
  bash:
    installed: true

  coreutils:
    installed: true

  git:
    installed: true
